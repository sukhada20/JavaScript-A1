<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Toolkit</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    html {
      height: 100%;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      color: #495057;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      color: #495057;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input[type="email"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
      width: 100%;
    }

    button:hover {
      background: #5568d3;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .result.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .result-content {
      margin-top: 0.5rem;
      font-weight: 600;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <h1 id="page-title">Text Toolkit</h1>
   <div class="section">
    <h2 id="email-section-title">Email Validator</h2>
    <form id="email-form"><label for="email-input">Enter Email Address</label> <input type="email" id="email-input" placeholder="example@email.com" required> <button type="submit">Validate Email</button>
    </form>
    <div id="email-result" class="result"></div>
   </div>
   <div class="section">
    <h2 id="string-section-title">String Reverser &amp; Vowel Counter</h2>
    <form id="string-form"><label for="string-input">Enter Text to Reverse</label> <textarea id="string-input" placeholder="Type your text here..." required></textarea> <button type="submit">Reverse &amp; Count Vowels</button>
    </form>
    <div id="string-result" class="result"></div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Text Toolkit",
      email_section_title: "Email Validator",
      string_section_title: "String Reverser & Vowel Counter",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      text_color: "#495057",
      background_color: "#f8f9fa",
      button_color: "#667eea",
      font_family: "Segoe UI",
      font_size: 16
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Tahoma, Geneva, Verdana, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const pageTitle = document.getElementById('page-title');
      pageTitle.textContent = config.page_title || defaultConfig.page_title;
      pageTitle.style.fontSize = `${baseSize * 2}px`;
      pageTitle.style.color = config.primary_color || defaultConfig.primary_color;
      
      const emailSectionTitle = document.getElementById('email-section-title');
      emailSectionTitle.textContent = config.email_section_title || defaultConfig.email_section_title;
      emailSectionTitle.style.fontSize = `${baseSize * 1.25}px`;
      emailSectionTitle.style.color = config.text_color || defaultConfig.text_color;
      
      const stringSectionTitle = document.getElementById('string-section-title');
      stringSectionTitle.textContent = config.string_section_title || defaultConfig.string_section_title;
      stringSectionTitle.style.fontSize = `${baseSize * 1.25}px`;
      stringSectionTitle.style.color = config.text_color || defaultConfig.text_color;
      
      document.body.style.background = `linear-gradient(135deg, ${config.primary_color || defaultConfig.primary_color} 0%, ${config.secondary_color || defaultConfig.secondary_color} 100%)`;
      
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.background = config.background_color || defaultConfig.background_color;
      });
      
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.style.background = config.button_color || defaultConfig.button_color;
        button.style.fontSize = `${baseSize}px`;
      });
      
      const labels = document.querySelectorAll('label');
      labels.forEach(label => {
        label.style.color = config.text_color || defaultConfig.text_color;
        label.style.fontSize = `${baseSize * 0.95}px`;
      });
      
      const inputs = document.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.style.fontSize = `${baseSize}px`;
      });
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    function countVowels(str) {
      const vowels = str.match(/[aeiouAEIOU]/g);
      return vowels ? vowels.length : 0;
    }

    document.getElementById('email-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('email-input');
      const email = emailInput.value.trim();
      const resultDiv = document.getElementById('email-result');
      
      if (validateEmail(email)) {
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `<div>✓ Valid email address!</div><div class="result-content">${email}</div>`;
      } else {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `<div>✗ Invalid email address</div><div class="result-content">Please enter a valid email format</div>`;
      }
    });

    document.getElementById('string-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const stringInput = document.getElementById('string-input');
      const inputText = stringInput.value;
      const resultDiv = document.getElementById('string-result');
      
      const reversed = reverseString(inputText);
      const vowelCount = countVowels(inputText);
      
      resultDiv.className = 'result info';
      resultDiv.innerHTML = `
        <div><strong>Original:</strong> ${inputText}</div>
        <div class="result-content"><strong>Reversed:</strong> ${reversed}</div>
        <div class="result-content"><strong>Vowel Count:</strong> ${vowelCount}</div>
      `;
    });

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["email_section_title", config.email_section_title || defaultConfig.email_section_title],
          ["string_section_title", config.string_section_title || defaultConfig.string_section_title]
        ])
      });
    }
  </script>

</html>
